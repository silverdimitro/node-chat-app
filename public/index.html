<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>welcome</title>
    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>people</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">

      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <button>send</button>
        </form>
        <button type="button" name="button" id="send-location">send location</button>

      </div>

    </div>
    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
      </li>
    </script>
    <script id="location-message-template" type="text/template">
      <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <a href="{{url}}" target="_blank">my current location </a>
          </div>
      </li>
    </script>
    <script src="/socket.io/socket.io.js"> </script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script> -->
    <script src="jquery-3.1.1.min.js"> </script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
